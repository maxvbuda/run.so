<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run - Automation Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">>></span>
                    <span class="logo-text">Run</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link active">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M3 9h18"/>
                        <path d="M9 21V9"/>
                    </svg>
                    <span>Runbooks</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    <span>Status</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    <span>Runs</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    <span>Integrations</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="nav-link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    <span>Settings</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    <span>Get Help</span>
                </a>

                <div class="user-profile">
                    <div class="user-avatar">MA</div>
                    <div class="user-info">
                        <div class="user-name">Max Buda</div>
                        <div class="user-email">maxvbuda@gmail.com</div>
                    </div>
                    <button class="user-menu-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="5" r="2"/>
                            <circle cx="12" cy="12" r="2"/>
                            <circle cx="12" cy="19" r="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Top Header -->
            <header class="header">
                <button class="header-btn sidebar-toggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M9 3v18"/>
                    </svg>
                </button>

                <nav class="breadcrumbs">
                    <span class="breadcrumb">Max</span>
                    <span class="breadcrumb-sep">/</span>
                    <span class="breadcrumb">Runbooks</span>
                    <span class="breadcrumb-sep">/</span>
                    <span class="breadcrumb current">New runbook</span>
                </nav>

                <div class="header-actions">
                    <button class="header-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="18" x2="15" y2="18"/>
                        </svg>
                    </button>
                    <button class="header-btn run-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                    </button>
                    <button class="publish-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="2" y1="12" x2="22" y2="12"/>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                        <span>Publish</span>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Editor -->
                <div class="editor-container">
                    <div class="editor" contenteditable="true" id="editor">
                        <p>go to <a href="https://maxvbuda.github.io/bock-bock-chicken/chat-with-peep.html" target="_blank">https://maxvbuda.github.io/bock-bock-chicken/chat-with-peep.html</a> and chat with him</p>
                    </div>

                    <div class="editor-meta">
                        <span class="tag">Max</span>
                    </div>

                    <!-- Formatting Toolbar -->
                    <div class="formatting-toolbar">
                        <button class="toolbar-btn" title="Bold"><strong>B</strong></button>
                        <button class="toolbar-btn" title="Italic"><em>I</em></button>
                        <div class="toolbar-divider"></div>
                        <button class="toolbar-btn" title="Heading"><strong>H</strong></button>
                        <div class="toolbar-divider"></div>
                        <button class="toolbar-btn" title="Bullet List">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"/>
                                <line x1="8" y1="12" x2="21" y2="12"/>
                                <line x1="8" y1="18" x2="21" y2="18"/>
                                <circle cx="4" cy="6" r="1" fill="currentColor"/>
                                <circle cx="4" cy="12" r="1" fill="currentColor"/>
                                <circle cx="4" cy="18" r="1" fill="currentColor"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn" title="Numbered List">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="10" y1="6" x2="21" y2="6"/>
                                <line x1="10" y1="12" x2="21" y2="12"/>
                                <line x1="10" y1="18" x2="21" y2="18"/>
                                <text x="3" y="8" font-size="8" fill="currentColor">1</text>
                                <text x="3" y="14" font-size="8" fill="currentColor">2</text>
                                <text x="3" y="20" font-size="8" fill="currentColor">3</text>
                            </svg>
                        </button>
                        <div class="toolbar-divider"></div>
                        <button class="toolbar-btn" title="Undo">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 7v6h6"/>
                                <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn" title="Redo">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 7v6h-6"/>
                                <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Activity Panel -->
                <aside class="activity-panel">
                    <div class="activity-header">No activity yet</div>
                    <div class="activity-content">
                        <!-- Activity items would appear here -->
                    </div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" placeholder="Type your message..." id="chatInput">
                        <button class="send-btn" id="sendBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"/>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                            </svg>
                        </button>
                    </div>
                </aside>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <div class="integrations-section">
                    <div class="integrations-label">MANAGE INTEGRATIONS</div>
                    <div class="integration-item">
                        <button class="integration-toggle">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" class="toggle-icon">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                            <span>Browserbase</span>
                        </button>
                        <span class="integration-badge">1</span>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
